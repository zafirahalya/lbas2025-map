<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MITEC Interactive Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Event Logo" id="header-logo">
  </header>

  <!-- OVERVIEW -->
  <section id="overview">
    <h1>MITEC Map for LBAS 2025</h1>
    <p>Select a level to explore</p>

    <div class="levels">
      <div class="level-item" onclick="openLevel(3)">
        <img src="images/level3_overview.png" alt="Level 3" />
        <h3>Level 3</h3>
      </div>

      <div class="level-item" onclick="openLevel(2)">
        <img src="images/level2_overview.png" alt="Level 2" />
        <h3>Level 2</h3>
      </div>

      <div class="level-item" onclick="openLevel(1)">
        <img src="images/level1_overview.png" alt="Level 1" />
        <h3>Level 1</h3>
      </div>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="hidden">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <div id="lightbox-inner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
